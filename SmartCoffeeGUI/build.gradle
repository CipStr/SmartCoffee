plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // https://mvnrepository.com/artifact/org.scream3r/jssc
    implementation group: 'io.github.java-native', name: 'jssc', version: '2.9.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'

}

javafx {
    version = "17.0.1"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.swing' ]
}

ext {
    javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}

test {
    useJUnitPlatform()
}

run {
    args += 'COM3'
}